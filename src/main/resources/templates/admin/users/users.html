<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
</head>
<body>
<h1>Users list</h1>

<div>
    <nobr>
        <a th:href="@{/admin/users/new}">Add user</a> |
        <a href="/logout">Log Out</a>
    </nobr>
</div>

<br/><br/>

<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>City of birth</th>
            <th>Username</th>
            <th>Password</th>
        </tr>

        <tr th:each="user : ${users}">
            <td><a th:href="@{/admin/users/{id}(id=${user.getId()})}" th:text="${user.getId()}">user</a></td>
            <td><a th:href="@{/admin/users/{id}(id=${user.getId()})}" th:text="${user.getName()}">user</a></td>
            <td th:utext="${user.getAge()}"></td>
            <td th:utext="${user.getCityOfBirth()}"></td>
            <td th:utext="${user.getUsername()}"></td>
            <td th:utext="${user.getPassword()}"></td>
            <td><a th:href="@{/admin/users/{id}/edit/(id=${user.getId()})}">Edit</a></td>

        </tr>
    </table>
</div>
</body>

</html>
